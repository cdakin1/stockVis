<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Visualization</title>
    <link rel="stylesheet" type="text/css" href=".css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="stock.json"></script>
  </head>
  <body>
    <div class="buttons">
      <button id="toggleZoom" onclick="toggleZoom()">Enable Zoom</button>
      <button id="resetZoom" onclick="resetZoom()" style="visibility: hidden">Reset Zoom</button>
      </br>
      <text class="note" id="zoomNote" style="visibility: hidden">Highlight area to zoom</text>
      </br>
      <button onclick="toggleTradeSize()">Toggle Trade Size</button>
      </br>
      </br>
      <select id="toggleMouseover" onchange="if (this.selectedIndex >= 0) toggleMouseover();">
        <option value="trade">Trade Info</option>
        <option value="trend">Price Point</option>
      </select>
      <select id="stockPriceType" style="visibility: hidden">
        <option value="ask">Ask</option>
        <option value="bid">Bid</option>
      </select>
      </br>
      <text class="note" id="mouseoverNote">Mouse over trade for details</text>
      </br>
      <select id="toggleTradeVisibility" onchange="if (this.selectedIndex >= 0) toggleVisibility();">
        <option value="all">Show All Trades</option>
        <option value="p">Show E Trades</option>
        <option value="e">Show P Trades</option>
        <option value="none">Hide All Trades</option>
      </select>
      </br>
    </div>
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
